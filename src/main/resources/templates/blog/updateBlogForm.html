<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:object="${blog}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="${blog.title}" class="form-control" placeholder="${blog.title}"/>
<!--                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">-->
<!--            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>-->
        </div>
        <div class="form-group">
            <label th:for="blogCategory">분류</label>
            <select name = "blogCategory" class="form-control">
                <option value="">분류 선택</option>
                <option th:each="blogCategory:${blog.blogCategory}"
                        th:value="${blog.blogCategory}" th:text="${blog.blogCategory}"/>
            </select>
        </div>

        <div class="form-group">
            <label th:for="street">작성자</label>
            <input type="text" th:field="${blog.member.name}" class="form-control"
                   th:placeholder="${session['userName']}" readonly></div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="${blog.content}" class="form-control" th:placeholder="${blog.content}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
