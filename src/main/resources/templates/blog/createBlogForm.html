<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/blog/new" th:object="${blogForm}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을입력하세요"/>

        </div>
        <div class="form-group">
            <label th:for="blogCategory">분류</label>
            <select name = "blogCategory" class="form-control">
                <option value="">분류 선택</option>
                <option th:each="blogCategory:${blogCategory}"
                        th:value="${blogCategory}" th:text="${blogCategory}"/>
            </select>
        </div>
        <div class="form-group">
            <label th:for="street">작성자</label>
            <input type="text" th:field="*{memberName}" class="form-control"
                   th:placeholder="${session['userName']}"></div>
        <div class="form-group">
            <label th:for="street">날짜</label>
            <input type="text" th:field="*{localDateTime}" class="form-control"
                   th:placeholder="${#temporals.format(Datetime, 'yyyy-MM-dd HH:mm')}" ></div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
